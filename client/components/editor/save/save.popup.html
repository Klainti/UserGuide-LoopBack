<div layout="column" layout-align="center center"
     style="background-color: #f2f2f2" class="md-padding">
    <h3>
        Save Markdown
    </h3>
    <md-input-container flex>
        <form name="myForm">
            <label>Path</label>
            <input ng-model="ctrl.path" name="myPath" required />
            <div ng-messages="myForm.myPath.$error" role="alert">
                <div ng-message="required">Please enter path</div>
            </div>
        </form>
    </md-input-container>

    <md-button class="md-primary" ng-click="ctrl.ok(myForm.myPath.$error)" >
        OK
    </md-button>
</div>
