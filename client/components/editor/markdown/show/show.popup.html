<md-dialog aria-label="Show Pictures">
  <md-dialog-content layout="column">
    <md-input-container>
      <label>Search</label>
      <input ng-model="search">
    </md-input-container><br>
    <md-list>
      <md-list-item ng-repeat="picture in ctrl.pictures | filter:search">
        <p>{{picture.name}}</p>
        <img ng-src="http://localhost:3000/api/Pictures/{{picture.id}}" alt="Empty" height="100" width="100"/>
        <md-button class="md-primary" ng-click="ctrl.insertBtn(picture.id)">
          Insert
        </md-button>
        <md-button class="md-primary" ng-click="ctrl.deleteBtn(picture.id)">
          Delete
        </md-button>
      </md-list-item>
    </md-list>
  </md-dialog-content>
</md-dialog>
