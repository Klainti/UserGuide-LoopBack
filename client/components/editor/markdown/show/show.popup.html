<ul>
    <div style="overflow:scroll; height:500px; width:500px;">
        <md-input-container>
            <label>Search</label>
            <input ng-model="search">
        </md-input-container><br>
        <table>
            <tr><th>Name</th><th>Picture</th></tr>
            <tr ng-repeat="picture in ctrl.pictures | filter:search">
                <td>{{picture}}</td>
                <td><img ng-src="http://localhost:3000{{picture}}" alt="Empty" height="100" width="100"/></td>
                <td><button ng-click="ctrl.deleteBtn(picture)">Delete</button></td>
            </tr>
        </table>
    </div>
</ul>
