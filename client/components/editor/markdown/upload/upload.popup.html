<div layout="column" layout-align="center center"
     style="background-color: #f2f2f2" class="md-padding">
    <md-input-container>
        <label>Picture Url</label>
        <input ng-model="ctrl.picURL">
    </md-input-container>
    <md-input-container>
        <label>Picture Name</label>
        <input ng-model="ctrl.picName">
    </md-input-container>

    <md-button class="md-primary" ng-click="ctrl.ok()" >
        OK
    </md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">
        Cancel
    </md-button>
</div>
